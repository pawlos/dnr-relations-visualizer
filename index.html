<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOTNET ROCKS statistics visualizer</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
            .chart rect {
                fill: steelblue;
            }
            
            .chart text {
                fill: white;
                font: 10px sans-serif;
                text-anchor: end;
            }
        </style>
    </head>
    <body>
	<h1>Episode length + average</h1>
        <svg class="chart"></svg>
        <script>
var width = 1014*10,
    height = 500;

var y = d3.scale.linear()
    .range([height, 0]);
            
var x = d3.scale.ordinal()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);

d3.json("episodes.json", function(error, data) {
  var max = d3.max(data, function(d) { return d.episodeLen; }) + 50;
  y.domain([0, max]);
  var barWidth = width / data.length;

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate("+i * barWidth+", 0)"; });

  bar.append("rect")
      .attr("y", function(d) { return y(d.episodeLen); })
      .attr("height", function(d) { return height - y(d.episodeLen); })
      .attr("width", barWidth - 1);

  bar.append("text")
      .attr("x", barWidth)
      .attr("y", function(d) { return y(d.episodeLen) - 10; })
      .attr("dy", ".75em")
      .style("fill", "black")
      .text(function(d) { return d.episodeLen; });

  var avg = d3.mean(data, function(d) { return d.episodeLen; });
    
  chart.append("line")
    .attr("x1", 0)
    .attr("y1", (1 - (avg/max))*height)
    .attr("x2", width)
    .attr("y2", (1 - (avg/max))*height)
    .style("stroke","red");
});


</script>
    </body>
</html>
