<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>.NET Rocks! statistics visualizer</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
            .chart rect {
                fill: steelblue;
            }
            
            .chart text {
                fill: white;
                font: 10px sans-serif;
                text-anchor: end;
            }
        </style>
    </head>
    <body>
        <h1>Episode length + average</h1>
        <svg class="episodeLengthChart"></svg>
        <h1>Shortest &amp; longest episode</h1>
        <svg class="minMaxChart"></svg>
        <script src="charts.js"></script>
    </body>
</html>
